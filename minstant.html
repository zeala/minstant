<head>
  <title>minstant</title>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Minstant!
      </a>
    </div>
    <div class="nav navbar-nav">
    {{> loginButtons}}
</div>
  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
	{{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
	<h2>Choose someone to chat with:</h2>
	<div class="row">
	{{#each users}}
	{{> available_user}}
	{{/each}}
</div>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}} 
			<div class="bg-success">{{getUsername _id}} (YOU)
				<br/>
				<img src="{{profile.avatar}}" class="avatar_img">			
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				<br/>
				<img src="{{profile.avatar}}" class="avatar_img">
			</a>
			{{/if}}
		</div>
	</div>
</template>


<!-- Top level template for the chat page -->
<template name="chat_page">
	<h2>Type in the box below to send a message!</h2>
	<div class="row">
		<div class="col-md-12">
			<div class="well well-lg all-messages ">
				<p class="all-messages">
					{{#each chat_messages}}
					{{> chat_message}}
					{{/each}}
				</p>

			</div>	
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<form class="js-send-chat">
			<!--<input class="input new-msg-input"
                   type="textarea"
                   rows="3"
                   name="chat" placeholder="Enter your message..." >-->
                <div class="input-group form-group-inline">
                    <textarea class="form-control custom-control"
                              name="chat"
                              placeholder="Enter your message..."
                              rows="3" style="resize:none"></textarea>
                    <button type="submit" class="btn btn-default">send</button>
                </div>

		</form>
		</div>
	</div>
</template>

<!-- simple template that displays a message -->
<template name="chat_message">
    <span class="chat-message-wrapper bubble2">someone said: {{text}}</span>

	<br>
</template>
