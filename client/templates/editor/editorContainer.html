<template name="editorContainer">
    <div class="documentEditor" style="{width: 100%; height:100%!important}">
        <div class="ui-layout-center">
            {{> editor }}

        </div>
        <div class="ui-layout-north" style="{background: rgba(255, 255, 255, 0.4) !important;}">
            {{>editingUsers}}
        </div>
        <div class="ui-layout-east">
            {{>viewer }}
        </div>
        <div class="ui-layout-west">
            {{>listDocs}}
        </div>
    </div>
</template>
